<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title> BMI Calculator </title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <script src="src/person.js"></script>
  <script src="src/bmi_calculator.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.4.js"></script>

</head>

<body>
  <div class="jumbotron">
    <h1 class="display-3">BMI Calculator</h1>
    <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
    <hr class="my-4">
    <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
    <p class="lead">
      <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
    </p>
  </div>

  <form id="calculate">

    <div class="form-row align-items-center">

      <div class="col-auto">

        <label for="weight">Weight</label>
        <input type="text" class="form-control" id="weight" placeholder="Enter weight">
      </div>
      <div class="form-row align-items-center">
        <div class="col-auto">
          <label for="height">Height</label>
          <input type="text" class="form-control" id="height" placeholder="Enter Height">
        </div>
      </div>
      <select id="mySelect">
        <option value="metric">Metric System</option>
        <option value="imperial">Imperial System</option>
      </select>
      <button type="submit" class="btn btn-danger">Calculate</button>

    </div>
  </form>

  <span id="display_value"></span>
  <span id="display_message"></span>

  <script type="text/javascript">
    $(document).ready(function() {
      $('#mySelect').change(function() {
        if ($(this).val() == 'imperial') {

        }
      })

      $('#calculate').submit(function(event) {
        event.preventDefault();
        var w = parseFloat($('#weight').val());
        var h = parseFloat($('#height').val());
        var person = new Person({
          weight: w,
          height: h
        });

        if ($("#mySelect").val() == "metric") {
          person.calculate_bmi_metric();
        } else {

          person.calculate_bmi_imperial();
        }
        $('#display_value').html('Your BMI is ' + person.bmiValue);
        $('#display_message').html('and you are ' + person.bmiMessage);
      });
    });
  </script>
</body>

</html>
